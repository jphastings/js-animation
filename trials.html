<html>
<head>
  <link rel="stylesheet" href="css/trials.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/animate.js"></script>
  <script src="js/game.js"></script>
</head>
  <body>
    <div class="game">
      <div class="sky"></div>
      <div class="pan clouds" data-speed="2" data-pan="img/clouds.png" data-fps="10"></div>
      <div class="pan buildings" data-speed="1" data-pan="img/buildings.png" data-fps="10"></div>
      <div class="pan grass" data-speed="3" data-pan="img/grass.png" data-fps="10"></div>
      <div class="sprite player" data-frames="12" data-sprite="img/purple.png" data-fps="10"></div>
    </div>
  </body>
</html>
